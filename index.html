<!DOCTYPE html>
<html>

<head>
    <title>Barricade</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Vicnet"/>
    <script type='text/javascript' src='the.js'></script>
</head>

<body>
<script type='text/javascript'>
    var global = typeof global === "undefined" ? window : global || window;
    require(['app'], function (amberPromise) {
        amberPromise.then(function (amber) {
            amber.initialize({
                //used for all new packages in IDE
                'transport.defaultAmdNamespace': "barricade"
            }).then(function () {
                require(["amber-ide-starter-dialog"], function (dlg) {
                    dlg.start();
                });
                amber.globals.Barricade._start();
            });
        });
    });
</script>
</body>

</html>
